<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Agente B ‚Äì agente inteligente</title>
  <style>
    :root {
      --azul: #4f46e5;
      --azul-escuro: #312e81;
      --cinza: #f8f9fc;
      --sombra: rgba(0, 0, 0, 0.15);
    }

    body {
      font-family: "Inter", system-ui, sans-serif;
      background: radial-gradient(circle at top, #111827 0%, #1e293b 100%);
      color: #111;
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
      min-height: 100vh;
    }

    h1 {
      text-align: center;
      font-size: 1.4rem;
      color: var(--azul);
      margin-top: 1.5rem;
    }

    .container {
      background: #fff;
      border-radius: 1rem;
      box-shadow: 0 0 20px var(--sombra);
      width: 95%;
      max-width: 680px;
      margin: 1rem;
      padding: 1rem 1.2rem 2rem;
      box-sizing: border-box;
    }

    #chat {
      background: var(--cinza);
      border-radius: 0.75rem;
      padding: 1rem;
      min-height: 250px;
      max-height: 400px;
      overflow-y: auto;
      margin-bottom: 1rem;
    }

    .msg-user {
      text-align: right;
      margin: 0.4rem 0;
      color: var(--azul-escuro);
      font-weight: 600;
    }

    .msg-bot {
      text-align: left;
      margin: 0.4rem 0;
      color: #111;
    }

    textarea {
      width: 100%;
      border: 1px solid #d1d5db;
      border-radius: 0.5rem;
      padding: 0.6rem;
      font-size: 1rem;
      resize: none;
    }

    .btn-row {
      display: flex;
      flex-wrap: wrap;
      gap: 0.5rem;
      margin-top: 0.8rem;
    }

    button {
      flex: 1;
      background: var(--azul);
      color: white;
      border: none;
      border-radius: 1.5rem;
      padding: 0.6rem;
      font-size: 0.95rem;
      cursor: pointer;
      transition: background 0.3s;
    }

    button:hover {
      background: var(--azul-escuro);
    }

    #status {
      margin-top: 0.6rem;
      font-size: 0.9rem;
      color: #555;
    }

    input[type="file"] {
      margin-top: 0.5rem;
    }

    @media (max-width: 600px) {
      h1 { font-size: 1.2rem; }
      button { font-size: 0.85rem; padding: 0.5rem; }
    }
  </style>
</head>
<body>
  <h1>Agente B ‚Äì agente inteligente</h1>
  <div class="container">
    <p>
      Voc√™ pode:<br />
      ‚Äì Enviar uma pergunta ou comando para o Agente B.<br />
      ‚Äì Fazer upload de um arquivo de texto ou PDF para ele ler.<br />
      ‚Äì Ouvir em voz alta a √∫ltima resposta.<br />
      ‚Äì Falar no microfone e conversar por √°udio.
    </p>

    <div id="chat"></div>

    <textarea id="input" rows="2" placeholder="Digite sua pergunta ou comando..."></textarea>

    <div class="btn-row">
      <button id="send-text">Enviar Texto</button>
      <button id="speak-nav">Ouvir (navegador)</button>
      <button id="speak-ia">Ouvir √°udio IA</button>
      <button id="play-pause">Play / Pause IA</button>
    </div>

    <div class="btn-row">
      <button id="start-rec">üéôÔ∏è Gravar √°udio (voz)</button>
      <button id="stop-rec">Enviar √Åudio</button>
    </div>

    <h3>Upload de arquivo de texto</h3>
    <input type="file" id="file-input" />
    <button id="send-file">Enviar arquivo</button>

    <p id="status">Pronto.</p>
  </div>

  <script>
    const chatEl = document.getElementById("chat");
    const inputEl = document.getElementById("input");
    const statusEl = document.getElementById("status");
    const isIOS = /iPhone|iPad|iPod/i.test(navigator.userAgent);
    const clientId = "client-" + Math.random().toString(36).slice(2);
    let ultimaResposta = "";
    let audioChunks = [];
    let mediaRecorder;
    let audioPlayer = new Audio();

    function adicionarMensagem(remetente, texto) {
      const div = document.createElement("div");
      if (remetente === "user") {
        div.className = "msg-user";
        div.textContent = "Usu√°rio: " + texto;
      } else {
        div.className = "msg-bot";
        div.textContent = "Agente B: " + texto;
      }
      chatEl.appendChild(div);
      chatEl.scrollTop = chatEl.scrollHeight;
    }

    async function enviarTexto() {
      const msg = inputEl.value.trim();
      if (!msg) return;
      adicionarMensagem("user", msg);
      inputEl.value = "";
      statusEl.textContent = "Processando...";

      try {
        const res = await fetch("/api/chat", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ message: msg, client_id: clientId }),
        });
        const data = await res.json();
        adicionarMensagem("bot", data.reply);
        ultimaResposta = data.reply;
        statusEl.textContent = "Resposta recebida.";
        await ouvirUltimaRespostaIA();
      } catch (err) {
        console.error(err);
        statusEl.textContent = "Erro ao se comunicar com o servidor.";
      }
    }

    document.getElementById("send-text").onclick = enviarTexto;

    async function ouvirUltimaRespostaIA() {
      if (!ultimaResposta) return;
      statusEl.textContent = "Gerando √°udio...";
      try {
        const res = await fetch("/api/tts", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ text: ultimaResposta }),
        });
        if (!res.ok) throw new Error("Falha no TTS");
        const blob = await res.blob();
        const url = URL.createObjectURL(blob);
        audioPlayer.src = url;
        audioPlayer.play();
        statusEl.textContent = "Reproduzindo √°udio.";
      } catch (e) {
        console.error(e);
        statusEl.textContent = "Erro ao gerar √°udio.";
      }
    }

    document.getElementById("speak-ia").onclick = ouvirUltimaRespostaIA;
    document.getElementById("play-pause").onclick = () => {
      if (audioPlayer.paused) audioPlayer.play();
      else audioPlayer.pause();
    };

    // ------------------- Upload de arquivo -------------------
    document.getElementById("send-file").onclick = async () => {
      const fileInput = document.getElementById("file-input");
      const file = fileInput.files[0];
      if (!file) {
        alert("Escolha um arquivo primeiro.");
        return;
      }

      const formData = new FormData();
      formData.append("file", file);
      formData.append("client_id", clientId);

      statusEl.textContent = "Enviando arquivo...";
      try {
        const res = await fetch("/api/upload", { method: "POST", body: formData });
        const data = await res.json();
        if (data.error) throw new Error(data.error);
        adicionarMensagem("bot", "Resumo: " + data.summary);
        ultimaResposta = data.summary;
        statusEl.textContent = "Arquivo processado.";
      } catch (err) {
        console.error(err);
        statusEl.textContent = "Erro ao enviar arquivo.";
      }
    };

    // ------------------- Grava√ß√£o de √°udio -------------------
    document.getElementById("start-rec").onclick = async () => {
      if (!navigator.mediaDevices?.getUserMedia) {
        alert("Seu navegador n√£o suporta grava√ß√£o de √°udio.");
        return;
      }
      try {
        const stream = await navigator.mediaDevices.getUserMedia({ audio: true });
        mediaRecorder = new MediaRecorder(stream);
        audioChunks = [];
        mediaRecorder.ondataavailable = (e) => audioChunks.push(e.data);
        mediaRecorder.start();
        statusEl.textContent = "Gravando... fale com o Agente B.";
      } catch (e) {
        console.error(e);
        statusEl.textContent = "Erro ao acessar microfone.";
      }
    };

    document.getElementById("stop-rec").onclick = async () => {
      if (!mediaRecorder) return;
      mediaRecorder.stop();
      mediaRecorder.onstop = enviarAudioParaServidor;
      statusEl.textContent = "Processando √°udio...";
    };

    async function enviarAudioParaServidor() {
      if (!audioChunks.length) {
        statusEl.textContent = "Nenhum √°udio capturado.";
        return;
      }

      const mimeType = isIOS ? "audio/mp4" : "audio/webm";
      const fileName = isIOS ? "voz.m4a" : "voz.webm";
      const blob = new Blob(audioChunks, { type: mimeType });
      const formData = new FormData();
      formData.append("audio", blob, fileName);
      formData.append("client_id", clientId);

      try {
        const res = await fetch("/api/stt", { method: "POST", body: formData });
        const contentType = res.headers.get("Content-Type") || "";
        let data;
        if (contentType.includes("application/json")) data = await res.json();
        else {
          const text = await res.text();
          data = { error: text };
        }

        if (!res.ok || data.error) {
          statusEl.textContent = "Erro: " + (data.error || "Falha ao processar √°udio.");
          console.error("Erro /api/stt:", data);
          return;
        }

        adicionarMensagem("user", data.user_text);
        adicionarMensagem("bot", data.reply_text);
        ultimaResposta = data.reply_text;
        statusEl.textContent = "Resposta de voz recebida.";
        await ouvirUltimaRespostaIA();
      } catch (err) {
        console.error(err);
        statusEl.textContent = "Erro ao processar √°udio.";
      }
    }
  </script>
</body>
</html>
